<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BounceQuest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="uiContainer">
        <h1 id="title" class="gameTitle">Bounce<span class="highlight">Quest</span></h1>
        <div id="menuButtons">
            <button id="startButton" class="menuButton">게임 시작</button>
            <button id="instructionsButton" class="menuButton">게임 설명</button>
            <button id="settingsButton" class="menuButton">설정</button>
        </div>
        <div id="instructions" class="popup">
            <h2>게임 설명</h2>
            <p>화살표 키를 사용하여 플레이어를 이동합니다.</p>
            <p>스페이스를 눌러 가장 가까운 적을 공격하거나 공을 튕기세요.</p>
            <p>몹에게 데미지를 입어 죽거나 공의 바운스 횟수를 다 사용하면 게임 오버.</p>
            <p>최대한 오래 살아남아 점수를 얻으세요!</p>
            <button id="backFromInstructions" class="backButton">뒤로</button>
        </div>
        <div id="settings" class="popup">
            <h2>설정</h2>
            <button id="backFromSettings" class="backButton">뒤로</button>
        </div>
    </div>
    <div id="blackOverlay"></div>
    <div id="rankings" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background-color: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 10px;">
        <h2 style="color: white;">Game Over</h2>
        <h3 style="color: white;">당신의 점수: <span id="finalScore">0</span></h3>
        <h3 style="color: white;" id="highScoreDisplay">최고 점수: 0</h3>
        <ul id="rankingList" style="color: white; list-style: none; padding: 0;"></ul>
        <button id="restartButton" style="margin-top: 20px; background-color: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Restart</button>
        <button id="mainMenuButton" style="margin-top: 10px; background-color: #555; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Main Menu</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
